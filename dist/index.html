<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeCountdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-green-600 min-h-screen flex justify-center items-center">
    <div
      class="bg-green-500 shadow-md w-96 h-96 flex flex-col justify-center items-center rounded-md"
    >
      <div class="flex gap-4">
        <div id="sec" class="text-5xl text-white">00</div>
      </div>
      <div class="mt-8">
        <img class="w-12 h-12" src="img/clock.jpg" alt="" />
      </div>
      <div class="mt-4">
        <input
          id="input"
          class="h-10 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          type="number"
          placeholder="Enter your Number...."
        />
      </div>
      <div class="mt-8">
        <button
          id="start"
          class="bg-pink-500 h-10 w-20 rounded-md shadow-md text-white font-bold"
        >
          Start
        </button>
        <button
          id="stop"
          class="bg-pink-500 h-10 w-20 rounded-md shadow-md text-white font-bold"
        >
          Stop
        </button>
      </div>
    </div>

    <script>
      let countdown;
      let timer;
      let start = document.getElementById("start");
      start.addEventListener("click", (e) => {
        e.preventDefault();
        let input = document.getElementById("input");
        let time = parseInt(input.value);

        timer = time * 60;

        startTimer();
      });

      function startTimer() {
        countdown = setInterval(() => {
          let minutes = Math.floor(timer / 60);
          let seconds = timer % 60;
          document.getElementById("sec").textContent = `${minutes} : ${seconds}`;
          timer--;
          if (timer <= 0) {
            clearInterval(countdown);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
